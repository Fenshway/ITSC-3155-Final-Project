<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <style>

  </style>

  <title>{% block title %}{% endblock %}</title>
  {% block style %} {% endblock %}

<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark px-5">
    <a class="navbar-brand md-5" href="/">Roccer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="form-group">
          <div class="input-group">
            <input style="width:600px;" class="form-control" placeholder="Search Roccer" type="text">
            <span class="input-group-btn">
              <button class="btn btn-light my-sm-0" type="button">Search</button>
            </span>
          </div>
        </div>
      </form>-->
      <form class="form-inline d-flex mx-auto">
        <input class="form-control me-2" type="search" style="width:600px;" placeholder="Search Roccer">
        <button type="submit" class="btn btn-light">Search</button>
      </form>

      <ul class="navbar-nav d-flex">
        <li class="nav-item dropdown ms-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Profile</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Search</a>
            <a class="dropdown-item" href="/profile">Profile</a>
            <a class="dropdown-item" href="/profile/settings">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
      
    </div>
  </nav>


  {% block body %}{% endblock %}

</html>
