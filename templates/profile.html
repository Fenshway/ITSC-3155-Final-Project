{% extends '_layout.html' %}

{% block title %}Roccer | Profile{% endblock %}
{% block style %}
<style>
  #profile {
    display: none;
  }

  .profile-image {
    position: relative;
  }

  .profile-image img {
    border-radius: 50%;
    object-fit: cover;
    height: 125px;
    width: 125px;
  }

  .profile-image div {
    position: absolute;
    top: 0;
    background-color: hsl(0, 100%, 0%, 60%);
    width: 100%;
    height: 100%;
    z-index: 999;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    border-radius: 50%;
  }

  .profile-image div:hover {
    opacity: 1;
    cursor: pointer;
  }

  .profile-image div span {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }

  h4 {
    margin-bottom: 0;
  }

  .username-p {
    margin-bottom: 4px;
    color: #6c757d;
  }

  .card {
    width: 100%;
    margin-top: 30px;
  }

  body {
    background-color: #DBE0E5;
  }
</style>

{% endblock %}

{% block body %}

{% for message in get_flashed_messages() %}
<h1>{{message}}</h1>
{% endfor %}
<div class="container">
  <form action="/profile" method="post" enctype="multipart/form-data">
    <div class="row gutters-sm">
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">



              <div class="profile-image">
                <label for="profile">
                  <input type="file" name="profile" id="profile" required />
                  <img src="/static/assets/profile-pics/{{ profile_path }}" alt="Admin" class="icon">
                  <!-- <img src="https://img.icons8.com/bubbles/100/000000/user.png" alt="Admin" class="icon" width="125"> -->
                  <div>
                    <span>Upload File</span>
                  </div>
                </label>
              </div>



              <div class="mt-3">
                <h4>{{first_name}} {{last_name}}</h4>
                <p class="username-p">u/{{username}}</p>
                <p class="text-secondary mb-1">Student at UNCC</p>
                <p class="text-muted font-size-sm">Charlotte, NC</p>
                <button type="submit" class="btn btn-primary">Apply Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
</div>

{% endblock %}
